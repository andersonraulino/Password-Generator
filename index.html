<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <title>Gerador De Senhas</title>
</head>
<body>
    <div id="register-container">
        <div id="register-banner">
            <div id="banner-layer">
                <h1>Seja Bem-Vindo!</h1>
            </div>
        </div>
        <div id="register-form">
            <h2>Crie sua conta:</h2>
            <p>Registre-se para utilizar todas as funcionalidades do sitema</p>
            <div class="form-control">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Digite seu nome">
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Digite seu email">
            </div>
            <div class="form-control">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite uma senha">
            </div>
            <p>Deseja ajudar na criação de senha? <span id="generate-password">Clique aqui.</span></p>
            <div id="generated-password" class="hide-generate-password">
                <p>Aqui está sua senha</p>
                <h4></h4>
            </div>
            <div class="form-control">
                <label for="confirm">Confirmação de Senha</label>
                <input type="password" name="confirm" id="confirm" placeholder="Confirme sua senha">
            </div>
            <input id="submit" type="submit" value="Cadastrar">
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
